repositories {
	mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

test {
	useJUnitPlatform()
}
task buildSrcFolders {

	description 'Builds default source folders'

	doLast {
		mkdir("src/main/java")
		mkdir("src/test/java")
	}
}
